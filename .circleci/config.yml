vse: &vse
  docker:
    - image: circleci/node:8.11.3

version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run: npm run build
      - run: sudo apt-get update
      - run: sudo apt-get install python3
      - run: sudo apt-get install python3-pip
      - run: sudo apt-get upgrade python-setuptools
      - run: sudo pip3 install ansible boto boto3

workflows:
  version: 2.1
  build:
    jobs:
      - build